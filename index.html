<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTech UV-Pro Channel Group Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title-bar">BTech UV-Pro Channel Group Organizer</h1>

  <div class="layout">
    <div class="grid-panel">
      <div id="channel-grid" class="channel-grid">
        <!-- 32 channel cells (8 rows x 4 cols) -->
      </div>
    </div>
    <div class="side-panel">
      <div class="upload-area">
        <label for="file-input">Choose a CSV file to upload:</label>
        <input type="file" id="file-input" accept=".csv">
        <button id="clear-btn" style="display:none;">Clear stored data</button>
        <span id="status" class="info"></span>
      </div>
    </div>
  </div>

  <script src="import.js"></script>
  <script src="app.js"></script>
</body>
</html>
